<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NightSpring - 422</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fcd6e6">
  <style>
    :root {
      --primary: #ec6ea5;
      --muted: 120, 80, 95;
      --background: #fdeaf2;
    }

    body {
      background-color: var(--background);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
    }

    .text-primary {
      color: var(--primary);
      font-weight: bold;
    }

    .text-muted {
      color: rgb(var(--muted));
    }

    .text-center {
      text-align: center;
    }

    img.logo {
      max-width: 300px;
      margin: 0 auto 2rem;
      display: block;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .links a {
      color: var(--primary);
      margin: 0 0.5rem;
      text-decoration: none;
    }

    .back {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/nightspring_logo_clean.png.png" alt="NightSpring Logo" class="logo" />
    <h1><span class="text-primary">422</span> <span class="text-muted">Unprocessable Entity</span></h1>
    <p>Something went wrong. Please try again.</p>
    <p class="text-muted"><i>If the issue continues, contact us:</i></p>
    <div class="links">
      <a href="https://floss.social/@retrospring">Mastodon</a> •
      <a href="https://twitter.com/retrospring">Twitter</a> •
      <a href="https://github.com/nightspringer/NightSpring">GitHub</a>
    </div>
    <div class="back">
      <a href="javascript:history.back()">Back</a> |
      <a href="/">Home</a>
    </div>
  </div>
</body>
</html>
