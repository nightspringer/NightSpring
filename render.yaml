services:
  - type: web
    name: nightspring
    env: ruby
    repo: https://github.com/xxwhirlpool/spring
    buildCommand: |
      apt-get update && apt-get install -y libidn11-dev &&
      bundle install &&
      yarn install &&
      bundle exec rake assets:precompile
    startCommand: "bundle exec rails server -b 0.0.0.0 -p $PORT"
    plan: free
    envVars:
      - key: RAILS_ENV
        value: production
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: nightspring-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: nightspring-redis
          type: redis
          property: connectionString

  - type: redis
    name: nightspring-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all

databases:
  - name: nightspring-db
